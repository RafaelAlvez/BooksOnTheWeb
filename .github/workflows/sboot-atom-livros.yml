name: CI Workflow - Livros

on:
  push:
    branches:
      - 'sboot-atom-livros/main'
  pull_request:
    branches:
      - 'sboot-atom-livros/main'

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -f sboot-atom-livros/pom.xml clean install --no-transfer-progress
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sboot-atom-livros:latest -f docker/Dockerfile .
      
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sboot-atom-livros:latest