name: CI Workflow

on:
  push:
    branches:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install --no-transfer-progress
      - name: Run tests
        run: mvn test